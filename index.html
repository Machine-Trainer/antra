<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div>
      <div class="row">
        <div class="mx-auto col-10 col-md-8 col-lg-6">
          <!-- Form -->
          <form class="form-example" action="" method="post">
            <h1>Sign up Form</h1>
            <!-- Input fields -->
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <input
                            type="text"
                            class="form-control username"
                            id="username"
                            placeholder="First Name"
                            name="username"
                        />
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <input
                            type="text"
                            class="form-control username"
                            id="username"
                            placeholder="Last Name"
                            name="username"
                        />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input
                    type="phone"
                    class="form-control password"
                    id="phone"
                    placeholder="Mobile No."
                    name="phone"
                />
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <input
                            type="password"
                            class="form-control password"
                            id="password"
                            placeholder="Password"
                            name="password"
                        />
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <input
                            type="password"
                            class="form-control password"
                            id="password"
                            placeholder="Confirm Password"
                            name="password"
                        />
                    </div>
                </div>
            </div>
            <div class="row">
                <input class="form-check-input" type="checkbox">
                <label class="form-check-label" for="defaultCheck1">
                    By clocking Register, you agree to the Terms and Conditions set out by the site, including our Cookie Use.
                </label>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary btn-customized mt-4">
                        Register
                    </button>
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-success btn-customized mt-4">
                        Sign in
                    </button>
                </div>
            </div>
          </form>
          <!-- Form end -->
        </div>
      </div>
    </div>
	<script src="index.js"></script>
  </body>
</html>
